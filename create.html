<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Undangan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input,
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: #333;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus,
        textarea:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #36d1dc;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        footer {
            margin-top: 30px;
        }

        footer p {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Edit Undangan</h1>

    <div class="form-container">
        <form id="editForm">
            <label for="awal-fun-p-id1">Edit Nama Tujuan</label>
            <textarea id="awal-fun-p-id1" placeholder="Edit Nama Tujuan"></textarea>

            <label for="awal-fun-h1-id1">Edit Nama Mempelai Laki</label>
            <input type="text" id="awal-fun-h1-id1" placeholder="Edit Nama Mempelai Laki">

            <label for="awal-fun-h1-id11">Edit Nama Mempelai Perempuan</label>
            <input type="text" id="awal-fun-h1-id11" placeholder="Edit Nama Mempelai Perempuan">

            <button type="submit">Buat link</button>
        </form>
    </div>

    <footer>
        <p>Dibuat oleh Edy | Cindy</p>
    </footer>

    <script>
        const form = document.getElementById('editForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

           // Ambil nilai dari input
      const awalfunpid1 = encodeURIComponent(document.getElementById('awal-fun-p-id1').value);
      const awalfunh1id1 = encodeURIComponent(document.getElementById('awal-fun-h1-id1').value);
      const awalfunh1id11 = encodeURIComponent(document.getElementById('awal-fun-h1-id11').value);


      // Buat link dengan query string
      const link = `https://cindy-edy.github.io/undangan/index.html?awal-fun-p-id1=${awalfunpid1}&awal-fun-h1-id1=${awalfunh1id1}&awal-fun-h1-id11=${awalfunh1id11}`;

      // Tampilkan notifikasi dengan SweetAlert2
      Swal.fire({
        icon: 'success',
        title: 'Berhasil!',
        html: `copy link dibawah ini ya:<br><a href="${link}" target="_blank">${link}</a>`,
        confirmButtonColor: '#36d1dc',
      });
    });
    </script>
</body>

</html>
